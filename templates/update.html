{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>UPDATE  TODO</h2>

    <form action="/update/{{Todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" name="title" id="title" value = {{Todo.title}} aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">create your todo here! </div>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">description</label>
        <input type="text" class="form-control"value = {{Todo.desc}}  name="desc" id="desc">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="desc" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">UPDATE</button>
    </form>
  </div>
